<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="icon" href="assets/event.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/script.js"></script>
    <title>To do list App</title>
  </head>
  <body>
    <div id="inputAlert" class="alert">
      <div>
        <p id="alertText">Podaj nazwę listy.</p>
        <input id="listInput" type="text" placeholder="Nazwa listy">
        <p id="errorAlert"></p>
        <button id="inputAlertAccept" class="alertButton">Okej</button>
        <button id="inputAlertCancel" class="alertButton">Anuluj</button>
      </div>
    </div>
    <div id="app">
      <nav id="navi">
        <h1>To do list App</h1>
        <h2>Lista zadań</h2>
      </nav>
      <aside id="menu">
        <div>
          <button id="routine" onclick="appearList(this.id)"><img src="assets/routine.svg"  alt=""><h1>|  </h1>Zadania na dzień</button>
          <button id="mainlist" onclick="appearList(this.id)"><img src="assets/home.svg"  alt=""><h1>|  </h1>Lista zadań</button>
          <h1></h1>
        </div>
        <div id="lists">
          
        </div>
        <button id="newList"><img src="assets/plus.svg"  alt="">Nowa lista zadań</button>
      </aside>
      <main id="tasks">      
          <h2>Wybierz listę zadań</h2>
      </main>
      <footer>
        <input id="addTaskText" type="text" placeholder="Dodaj nowe zadanie">
        <button id="addTask"><img src="assets/plus.svg" alt=""></button>
      </footer>
    </div>
  </body>
</html>
